<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax message</title>
    <!-- Link Bootstrap CSS -->
    <link href="form.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Guestbook</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/guestbook">View Guestbook</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ajaxmessage">Ajax Message</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <h1>Add New Message</h1>
    <form id="ajax-form" action="/newmessage" method="POST">
        <div class="form-group">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
        </div>

        <div class="form-group"> 
            <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" required><br>
        </div>

        <div class="form-group"> 
            <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br>
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="success-message" style="display: none;">Message sent successfully!</div>
    <script src="newmessage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
